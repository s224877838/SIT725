<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pets</title>
  <meta name="description" content="Basic template for SIT 725 Prac 3">
  <meta name="author" content="SitePoint">
  <meta property="og:title" content="Fruit">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Basic template for SIT 725 Prac 3">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <nav>
    <div class="nav-wrapper navbar-size">
      <a href="#" class="brand-logo">
        <img class="user-image-size" src="images/animal.jpg" alt="Fruit Logo">
      </a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a target="_blank" href="https://github.com/Levinjoseph1/RSET2020-24-S8-Beta/tree/main/Smart%20Policing%20ML">Github</a></li>
      </ul>
    </div>
  </nav>

  <main class="main-body">
    <div class="container">
      <div class="row">
        <div class="col s12 center-align">
          <h1 id="heading">Welcome to the Pets Page</h1>
          <p class="flow-text">
           This is the live page about various pets. 
          </p>
        </div>

        <div class="col s12 center-align">
          <img class="materialboxed materialboxed-image" src="images/animal.jpg" alt="Live Demo Screenshot">
        </div>

        <div class="col s12">
          <div class="button-row center-align">
            <a class="waves-effect waves-light btn click-me-button modal-trigger" id="clickMeButton" data-target="modal1">
              <i class="material-icons left">auto_fix_high</i>Click Me
            </a>
          </div>
        </div>
      </div>

      <div class="row" id="card-section">
      </div>
    </div>

    <div id="modal1" class="modal modal-fixed-footer">
      <div class="modal-content">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="fruit" name = "fruit" type="text" class="validate">
              <label for="fruit">Fruit you like</label>
            </div>
          </div>
          <div class="row center-align">
            <button class="waves-effect waves-light btn" type="submit" id="formSubmit">Enter</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/socket.io/socket.io.js"></script> <!-- Add this! -->
  <script src="js/scripts.js"></script>


</body>
</html>
