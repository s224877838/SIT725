<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Operations of Numbers using API</title>
  <style>
    body{
      background-color: lightblue;
      color: red;
    }
    #result{
        padding: 3px;
        border: 1px solid black;
        display: none;
        width: fit-content;
       
    }
  </style>
</head>
<body>
    <h1>Levin's Summation of Numbers</h1>
  <form action="" id="addition">
    <label >Enter first number: </label>
    <input type="number" id="number1"><br> <br>
    <label >Enter second number</label>
    <input type="number" id="number2"><br> <br>
    <button type="submit">Add</button>
  </form>
  <p id="result"></p>

  <script>
    document.getElementById('addition').addEventListener('submit', function(event) {
      event.preventDefault(); 
  
      const number1 = parseInt(document.getElementById('number1').value);
      const number2 = parseInt(document.getElementById('number2').value);
      
      
      fetch('/api/addition', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ number1, number2 })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('result').innerText = `${number1} + ${number2} = ${data.sum}`;
        document.getElementById('result').style.display = 'block';
      })
      .catch(error => {
        console.error('Error fetching sum:', error);
        document.getElementById('result').innerText = 'Error fetching sum.';
        document.getElementById('result').style.display = 'block';
      });
    });
  </script>
  
</body>
</html>
