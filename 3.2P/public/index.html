<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fruit</title>
  <meta name="description" content="Basic template for SIT 725 Prac 3">
  <meta name="author" content="SitePoint">
  <meta property="og:title" content="Fruit">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Basic template for SIT 725 Prac 3">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>

  <nav>
    <div class="nav-wrapper navbar-size">
      <a href="#" class="brand-logo">
        <img class="user-image-size" src="images/fruits.jpg" alt="Fruit Logo">
      </a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a target="_blank" href="https://github.com/Levinjoseph1/RSET2020-24-S8-Beta/tree/main/Smart%20Policing%20ML">Github</a></li>
      </ul>
    </div>
  </nav>

  <main class="main-body">
    <div class="container">
      <div class="row">
        <div class="col s12 center-align">
          <h1 id="heading">Welcome to the Fruits Page</h1>
          <p class="flow-text">
           This is the live page about three fruits. 
          </p>
        </div>

        <div class="col s12 center-align">
          <img class="materialboxed materialboxed-image" src="images/fruits.jpg" alt="Live Demo Screenshot">
        </div>

        <div class="col s12">
          <div class="button-row center-align">
            <a class="waves-effect waves-light btn click-me-button modal-trigger" id="clickMeButton" data-target="modal1">
              <i class="material-icons left">auto_fix_high</i>Click Me
            </a>
            <a class="waves-effect waves-light btn disabled click-me-button">
              <i class="material-icons left">block</i>Disabled Click Me
            </a>
          </div>
        </div>
      </div>

      <div class="row" id="card-section">
        <div class="col s12 m6 l4 center-align">
          <div class="card medium">
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" src="images/apple.jpg" alt="Green Apple">
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">
                Apple<i class="material-icons right">more_vert</i>
              </span>
              <p><a href="#">About Apple</a></p>
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">
                Apple<i class="material-icons right">close</i>
              </span>
              <p class="card-text" style="color: black;">An apple a day keeps u away from doctor!</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="modal1" class="modal modal-fixed-footer">
      <div class="modal-content">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Placeholder" id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="text" class="validate">
              <label for="email">Fruit u like</label>
            </div>
          </div>
          <div class="row center-align">
            <button class="waves-effect waves-light btn" type="submit" id="formSubmit">Enter</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var modals = document.querySelectorAll('.modal');
      M.Modal.init(modals);

      var materialboxed = document.querySelectorAll('.materialboxed');
      M.Materialbox.init(materialboxed);
    });
  </script>

  <script src="js/scripts.js"></script>
</body>
</html>
